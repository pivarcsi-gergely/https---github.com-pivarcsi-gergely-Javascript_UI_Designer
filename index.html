<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>UI Designer</title>
</head>
<body>
    <div class="konténer">
        <div>
            <form>
                <div class="formDiv">
                    Mintaszöveg: <br>
                    <input type="text" name="inputSzoveg" id="inputSzoveg" value="Árvíztűrő tükörfúrógép">
                    <p class="hiba" id="szovegHiba"></p>
                </div>
                <div class="formDiv">
                    Betűméret: <br>
                    <input type="number" name="inputBetumeret" id="inputBetumeret" value="12" min="1">
                    <p class="hiba" id="meretHiba"></p>
                </div>
                <div class="formDiv">
                    Szövegszín: <br>
                    <input type="color" name="inputSzovegszin" id="inputSzovegszin">
                    <p class="hiba" id="szovegSzinHiba"></p>
                </div>
                <div class="formDiv">
                    Háttérszín: <br>
                    <input type="color" name="inputHatterszin" id="inputHatterszin" value="#ffffff">
                    <p class="hiba" id="hatterSzinHiba"></p>
                </div>
                <div class="formDiv">
                    <input type="button" id="alaphelyzet_gomb" value="Alaphelyzet">
                </div>
            </form>
        </div>

        <div>
            <h1>Előnézet</h1>
            <span id="elonezet"></span>
        </div>
    </div>
</body>
</html>
