<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>UI Designer</title>
</head>
<body>
    <div>
        <div>
            <form>
                <div class="formDiv">
                    Mintaszöveg: <br>
                    <input type="text" name="" id="" value="Árvíztűrő tükörfúrógép">
                    <p id="szovegHiba"></p>
                </div>
                <div class="formDiv">
                    Betűméret: <br>
                    <input type="number" name="" id="" value="12">
                    <p id="meretHiba"></p>
                </div>
                <div class="formDiv">
                    Szövegszín: <br>
                    <input type="color" name="" id="">
                    <p id="szovegSzinHiba"></p>
                </div>
                <div class="formDiv">
                    Háttérszín: <br>
                    <input type="color" name="" id="" value="#ffffff">
                    <p id="hatterSzinHiba"></p>
                </div>
                <div class="formDiv">
                    <input type="button" value="Alaphelyzet">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script src="main.js"></script>
